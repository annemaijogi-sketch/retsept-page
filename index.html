<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Juhuslik retsept</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üç≤ Juhuslik retsept</h1>

  <div class="card">
    <h2 id="name"></h2>
    <img id="image" />
    <p id="instructions"></p>
    <button onclick="loadRecipe()">Lae uus retsept</button>
  </div>

  <script>
    async function loadRecipe() {
      const response = await fetch("https://rke143week11.onrender.com/random");
      const data = await response.json();

      document.getElementById("name").textContent =
        data.recipe.recipename;

      document.getElementById("instructions").innerHTML =
        data.recipe.instructions;

      document.getElementById("image").src =
        data.recipe.imageurl;
    }

    loadRecipe();
  </script>

</body>
</html>
